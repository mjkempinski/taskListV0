<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Oczko</title>
</head>
<body>
    <div class="add-players">
        <div class="add-people">
            <input type="text" name="" id="name">  
            <button onclick="playerName()">Add Player</button>
            <div id="playerList">
    
            </div>
        </div>
        <div class="add-people">
            <button onclick="shufflePlayers(playerNames)">Shuffle Players</button>
            <button id="go" onclick="gameStart()">Go!</button>
        </div>
    </div>
    <div class="game">
        <div class="shuffle">
            <div class="two">
                <p>Hard mode</p>
                <label class="switch">
                    <input id="hard" type="checkbox">
                    <span class="slider round"></span>
                </label>    
            </div>      
    </div>
    <div class="gamecontrols">

        <div id="player-turn">
                <h2 >Player turn: <span id="playerTurn"></span>  </h2>
                <h3 id="show-points">Your points: <span id="points">0</span></h3>
                <button onclick="drawCard()">Draw card</button>
                <button onclick="endTurn()">End Turn</button>
                <button onclick="gameRestart()">Start Over</button>
        </div>
    </div>
        <div class="count-points">
            <h1>Your cards</h1>
            <div id="cards">

            </div>
            
            <h1></h1>
        </div>
    </div>
    <script src="deck.js"></script>
    <script src="multiplayer.js"></script>

</body>
</html>
